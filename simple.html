<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMA - Consciousness Meditation</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 48px;
      font-weight: 200;
      margin-bottom: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 18px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .start-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 16px 32px;
      border-radius: 0;
      font-size: 14px;
      font-weight: 300;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .start-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOMA</h1>
    <div class="subtitle">Consciousness Meditation</div>
    <p>Enter the void where breath becomes creation and consciousness blooms into existence.</p>
    <button class="start-btn" onclick="startMeditation()">Begin Journey</button>
    <div id="status" style="margin-top: 20px; color: rgba(255,255,255,0.5);"></div>
  </div>

  <script>
    function startMeditation() {
      const status = document.getElementById('status');
      status.textContent = 'SOMA meditation system is working! âœ¨';
      status.style.color = 'rgba(255, 182, 193, 0.8)';
    }
  </script>
</body>
</html>
